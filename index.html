<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Path Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpSA_Y3hhveCbHQn30UM7am0F-aqWCLU4&libraries=places"></script>
  <script src="./js/script.js"></script>
</head>
<body onload="initMap()">
  <div class="container">
    <h1 class="text-center">Google Maps</h1>
    <div id="map"></div>
    <div class="form-group">
      <input type="text" name="destination" placeholder="Origin" id="origin">
    </div>
    <div class="form-group">
      <input type="text" name="destination" placeholder="Destination" id="destination">
    </div>
    <button class="btn btn-primary get-direction" onclick="calcTravel()">Find Direction</button>
    <div class="display">
      <div id="origin-display"></div>
      <div id="destination-display"></div>
      <div id="time-total"></div>
      <div id="distance-total"></div>
    </div>
  </div>
</body>
</html>
