<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Path Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpSA_Y3hhveCbHQn30UM7am0F-aqWCLU4&libraries=places"></script>
  <script src="./js/script.js"></script>
</head>
<body onload="initMap()">
  <section>
    <div class="container my-5">
      <div class="row">
        <h1 class="col-12 text-center">Path Finder</h1>
        <div id="map"></div>
      </div>
      <div class="row my-3">
        <div class="form-group col-sm-12 col-md-6">
          <label class="" for="origin">From:</label>
          <input class="w-100" type="text" name="origin" placeholder="Origin" id="origin">
        </div>
        <div class="form-group col-sm-12 col-md-6">
          <label class=""for="origin">To:</label>
          <input class="w-100"type="text" name="destination" placeholder="Destination" id="destination">
        </div>
        <div class="container my-1">
          <div class="row">
            <button class="btn btn-primary col-xl-12" onclick="calcTravel()">Find Direction</button>
            <div class="display col-sm-12 col-xl-12">
              <div id="origin-display"></div>
              <div id="destination-display"></div>
              <div id="time-total"></div>
              <div id="distance-total"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
